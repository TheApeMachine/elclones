<!DOCTYPE html>
<html>

<head>
    <title>El Clones</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        .stored-items {
            max-height: 300px;
            overflow-y: auto;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .item-name {
            flex: 1;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>El Clones</h2>
        <label class="switch">
            <input type="checkbox" id="mainToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="stored-items" id="storedItems">
        <!-- Stored items will be dynamically inserted here -->
    </div>
    <script src="popup.ts"></script>
</body>

</html>
